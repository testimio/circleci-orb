description: run tests
  parameters:
    token:
      type: env_var_name
      default: TESTIMIO_TOKEN
    project_id:
      type: string
    grid_name:
      type: string
      default: "Public"
    options:
      type: string
      default: ""
    report_store_path:
      type: string
      default: "/tmp/circleci-test-results"
    report_file:
      type: string
      default: "reports.xml"

  steps:
    - run:
        name: run tests
        command: |
          mkdir -p << parameters.report_store_path >>
          OPTIONS='<< parameters.options >>'
          if [[ -z ${OPTIONS} ]]; then
            testim --project "<< parameters.project_id >>" \
              --grid "<< parameters.grid_name >>" \
              --token "${<< parameters.token >>}" \
              --report-file << parameters.report_store_path >>/<< parameters.report_file >>
          else
            testim --project "<< parameters.project_id >>" \
              --grid "<< parameters.grid_name >>" \
              --token "${<< parameters.token >>}" \
              --report-file << parameters.report_store_path >>/<< parameters.report_file >> \
              << parameters.options >>
          fi
    - store_artifacts:
        path: << parameters.report_store_path >>
    - store_test_results:
        path: << parameters.report_store_path >>